<script type="text/javascript">

    var l, fy;

    $(function () {

        l = $('#login');

        fy = $('#footer').height();

        $(window).on('resize', function () {
            l.css('top', Math.max(0, ($(window).height() - l.height() - fy) / 2));
        }).trigger('resize');

        // Validation of terms and conditions
        l.alaressValidate({
            ignoreTitle: false,
            errorPlacement: function(error, element) {
                if (element.attr("name") == "tandc") {
                    error.appendTo("#error-msg");

                } else {
                    error.appendTo(element);
                }
            }
        });
        // T&C: remove error message completely on check`
        l.find('#tandc').on('change', function () {
            if (this.checked) {
                $('#error-msg').remove();
            }
        });
    });
</script>
